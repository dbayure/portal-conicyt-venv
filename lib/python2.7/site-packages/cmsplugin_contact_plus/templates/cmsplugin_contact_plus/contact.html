{% load l10n cms_tags menu_tags sekizai_tags staticfiles %}

<div class="container">
	<div class="row">
    		<div class="col-md-6 col-md-offset-3">
		{% if form %}
      			<div class="well well-sm">
        		{% if form.is_multipart %}
          			<form class="form-horizontal" enctype="multipart/form-data" method="POST" action="">
          				<fieldset>
            					<legend class="text-center">Formulario de contacto</legend>
			{% else %}
       				<form method="POST" action="">
    			{% endif %}
			{% csrf_token %}
				{{ form.as_p }}
            		<!-- Form actions -->
            		<div class="form-group">
              			<div class="col-md-12 text-right">
					<input type="submit" class="btn btn-primary btn-sm" name="contact_plus_form_{{ contact.id|unlocalize }}"
			 		{% if contact.submit_button_text %} value="{{ contact.submit_button_text }}"{% endif %} />
              			</div>
            		</div>
          				</fieldset>
				</form>
{% else %}
	{{ contact.thanks|safe }}
{% endif %}
    
        		</div>
      		</div>
	</div>
</div>
